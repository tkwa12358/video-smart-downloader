name: 构建和发布

on:
  push:
    tags:
      - 'v*' # 当推送 v* 标签时触发（如 v1.0.0）
  workflow_dispatch: # 允许手动触发

jobs:
  # macOS 构建任务
  build-macos:
    runs-on: macos-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 安装 Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: 安装前端依赖
        run: npm install

      - name: 下载 yt-dlp (macOS)
        run: |
          mkdir -p src-tauri/binaries
          # 下载 yt-dlp
          curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp \
            -o src-tauri/binaries/yt-dlp
          chmod +x src-tauri/binaries/yt-dlp
          # 为 Universal Binary 创建平台特定的副本
          cp src-tauri/binaries/yt-dlp src-tauri/binaries/yt-dlp-aarch64-apple-darwin
          cp src-tauri/binaries/yt-dlp src-tauri/binaries/yt-dlp-x86_64-apple-darwin
          chmod +x src-tauri/binaries/yt-dlp-*
          # 验证文件
          ls -lh src-tauri/binaries/yt-dlp*

      - name: 安装并复制 ffmpeg (macOS)
        run: |
          brew install ffmpeg
          # 复制 ffmpeg
          cp $(which ffmpeg) src-tauri/binaries/ffmpeg
          chmod +x src-tauri/binaries/ffmpeg
          # 为 Universal Binary 创建平台特定的副本
          cp src-tauri/binaries/ffmpeg src-tauri/binaries/ffmpeg-aarch64-apple-darwin
          cp src-tauri/binaries/ffmpeg src-tauri/binaries/ffmpeg-x86_64-apple-darwin
          chmod +x src-tauri/binaries/ffmpeg-*
          # 验证文件
          ls -lh src-tauri/binaries/ffmpeg*
          file src-tauri/binaries/ffmpeg

      - name: 构建 Tauri 应用 (Universal Binary)
        run: npm run tauri:build:mac

      - name: 上传 macOS 安装包
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg

  # Windows 构建任务
  build-windows:
    runs-on: windows-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 安装 Rust
        uses: dtolnay/rust-toolchain@stable

      - name: 安装前端依赖
        run: npm install

      - name: 下载 yt-dlp (Windows)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri/binaries
          Invoke-WebRequest -Uri "https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe" `
            -OutFile "src-tauri/binaries/yt-dlp.exe"
          # 为 Windows x64 目标创建副本
          Copy-Item "src-tauri/binaries/yt-dlp.exe" "src-tauri/binaries/yt-dlp-x86_64-pc-windows-msvc.exe"
          # 验证文件
          Get-ChildItem src-tauri/binaries/yt-dlp*

      - name: 下载 ffmpeg (Windows)
        shell: pwsh
        run: |
          # 下载 ffmpeg
          Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" `
            -OutFile "ffmpeg.zip"

          # 解压
          Expand-Archive -Path ffmpeg.zip -DestinationPath ffmpeg-temp

          # 查找并复制 ffmpeg.exe
          $ffmpegExe = Get-ChildItem -Path ffmpeg-temp -Recurse -Filter "ffmpeg.exe" | Select-Object -First 1
          Copy-Item -Path $ffmpegExe.FullName -Destination "src-tauri/binaries/ffmpeg.exe"
          # 为 Windows x64 目标创建副本
          Copy-Item "src-tauri/binaries/ffmpeg.exe" "src-tauri/binaries/ffmpeg-x86_64-pc-windows-msvc.exe"

          # 验证文件
          Get-ChildItem src-tauri/binaries/ffmpeg*

          # 清理
          Remove-Item -Path ffmpeg.zip
          Remove-Item -Path ffmpeg-temp -Recurse

      - name: 构建 Tauri 应用 (Windows)
        run: npm run tauri:build:windows

      - name: 上传 Windows 安装包
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: src-tauri/target/release/bundle/nsis/*.exe

  # 创建 Release
  create-release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: 下载 macOS 安装包
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: ./artifacts/macos

      - name: 下载 Windows 安装包
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: ./artifacts/windows

      - name: 创建 Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/macos/*.dmg
            ./artifacts/windows/*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
